<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta
      name="description"
      content="Convertidor de temperatura - Convierte entre Celsius, Fahrenheit y Kelvin"
    />
    <title>Convertidor de Temperatura</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Temp Convert</h1>
        <p class="subtitle">Quantum Precision</p>
      </div>

      <form id="converterForm">
        <div class="form-group">
          <label for="temperature">Temperatura</label>
          <input
            type="number"
            id="temperature"
            placeholder="Ingresa el valor"
            step="any"
          />
        </div>

        <div class="form-group">
          <label for="fromUnit">Desde</label>
          <select id="fromUnit">
            <option value="">Selecciona unidad</option>
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="toUnit">Hacia</label>
          <select id="toUnit">
            <option value="">Selecciona unidad</option>
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
          </select>
        </div>

        <button type="submit" class="convert-btn" id="convertBtn" disabled>
          Convertir
        </button>
      </form>

      <div class="result-container" id="resultContainer">
        <div class="result-label">Resultado</div>
        <div class="result-value" id="resultValue">--</div>
        <div class="result-unit" id="resultUnit"></div>
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
